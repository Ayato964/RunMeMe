<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Run Me Me</title>
</head>

<body class="bg-gray-900 text-white overflow-hidden select-none">
  <div id="app" class="relative w-full h-full">
    <!-- Game Canvas -->
    <canvas id="gameCanvas" class="block w-full h-full"></canvas>

    <!-- UI Overlay -->
    <div id="ui-layer" class="absolute inset-0 pointer-events-none flex flex-col justify-between p-4">
      <!-- HUD -->
      <div class="flex justify-between items-start">
      </div>

      <!-- Start Screen -->
      <div id="start-screen"
        class="absolute inset-0 flex flex-col items-center justify-end pb-20 bg-cover bg-center bg-no-repeat pointer-events-auto z-50"
        style="background-image: url('/assets/title.png');">
        <div class="text-center">
          <!-- Title is now background, so we just have controls at bottom -->

          <div class="mb-6 transform -skew-x-12">
            <input type="text" id="player-name-input" placeholder="ENTER NAME"
              class="px-6 py-3 rounded-xl border-4 border-black bg-white text-black font-black text-2xl text-center shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] focus:outline-none uppercase tracking-wider"
              value="Player" maxlength="15">
          </div>

          <div class="flex gap-6 justify-center items-center">
            <button id="start-btn"
              class="transform hover:scale-110 transition-transform duration-200 px-10 py-4 bg-yellow-400 border-4 border-black rounded-xl text-2xl font-black text-black shadow-[6px_6px_0px_0px_rgba(0,0,0,1)] hover:shadow-[8px_8px_0px_0px_rgba(0,0,0,1)] active:translate-x-[2px] active:translate-y-[2px] active:shadow-[2px_2px_0px_0px_rgba(0,0,0,1)] -skew-x-6">
              START GAME
            </button>
            <button id="rankings-btn-start"
              class="transform hover:scale-110 transition-transform duration-200 px-8 py-4 bg-pink-400 border-4 border-black rounded-xl text-2xl font-black text-white shadow-[6px_6px_0px_0px_rgba(0,0,0,1)] hover:shadow-[8px_8px_0px_0px_rgba(0,0,0,1)] active:translate-x-[2px] active:translate-y-[2px] active:shadow-[2px_2px_0px_0px_rgba(0,0,0,1)] skew-x-6">
              RANKING
            </button>
          </div>
          <p class="mt-8 text-xl text-white font-bold drop-shadow-[0_2px_2px_rgba(0,0,0,0.8)] animate-pulse">PRESS SPACE
            TO JUMP</p>
          <div class="absolute bottom-4 right-4 text-white/50 font-mono text-sm">Ver 1.17</div>
        </div>
      </div>

      <!-- Rankings Screen -->
      <div id="rankings-screen"
        class="hidden absolute inset-0 flex items-center justify-center bg-black/80 pointer-events-auto z-50 backdrop-blur-sm">
        <div class="w-full h-full flex flex-col items-center justify-center p-8">
          <!-- Content injected by Game.ts -->
          <div id="rankings-list" class="w-full max-w-4xl max-h-[80vh] overflow-y-auto text-center">
            <!-- List goes here -->
          </div>
          <button id="close-rankings-btn"
            class="mt-8 px-8 py-3 bg-red-500 border-4 border-black rounded-full text-white font-black text-2xl shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] hover:scale-105 transition-transform">
            CLOSE
          </button>
        </div>
      </div>

      <!-- Game Over Screen -->
      <!-- Game Over Screen -->
      <div id="game-over-screen"
        class="hidden absolute inset-0 flex items-center justify-center bg-black/90 pointer-events-auto z-50 overflow-y-auto">
        <div class="flex flex-col lg:flex-row items-center justify-center w-full max-w-6xl p-4 gap-8">

          <!-- Left: Character and Speech Bubble -->
          <div class="flex flex-col items-center justify-center relative w-full lg:w-1/2 h-[300px] lg:h-[500px]">
            <!-- Character Image -->
            <img src="assets/chara_stop.png" alt="Character" class="h-64 lg:h-96 object-contain z-10" />

            <!-- Speech Bubble -->
            <div id="game-over-message"
              class="absolute top-10 right-10 lg:right-0 bg-white text-black p-6 rounded-[2rem] rounded-bl-none text-xl lg:text-2xl font-bold border-4 border-black shadow-[8px_8px_0_rgba(0,0,0,0.5)] max-w-[200px] transform rotate-2 animate-bounce">
              Don't give up!
            </div>
          </div>

          <!-- Right: Result Stats -->
          <div class="flex flex-col w-full lg:w-1/2 gap-6">
            <div class="bg-white/10 backdrop-blur-md rounded-3xl p-6 lg:p-8 border-4 border-white/20 w-full shadow-2xl">
              <h2 class="text-5xl lg:text-6xl font-black text-center mb-6 text-red-500 drop-shadow-[4px_4px_0_#000]">
                GAME OVER</h2>

              <div class="grid grid-cols-2 gap-4 text-center">
                <!-- Base Score -->
                <div class="bg-black/40 rounded-xl p-3">
                  <div class="text-gray-400 text-xs font-bold uppercase">Base Score</div>
                  <div id="base-score" class="text-2xl font-mono text-white">0</div>
                </div>

                <!-- Level -->
                <div class="bg-black/40 rounded-xl p-3">
                  <div class="text-gray-400 text-xs font-bold uppercase">Level reached</div>
                  <div id="result-level" class="text-2xl font-mono text-yellow-400">1</div>
                </div>

                <!-- Max Speed -->
                <div class="bg-black/40 rounded-xl p-3 col-span-2">
                  <div class="text-gray-400 text-xs font-bold uppercase">Max Speed</div>
                  <div id="result-max-speed" class="text-2xl font-mono text-blue-400">1.00x</div>
                </div>

                <!-- Items -->
                <div class="bg-black/40 rounded-xl p-3 col-span-2">
                  <div class="text-gray-400 text-xs font-bold uppercase mb-2">Items Collected</div>
                  <div class="flex justify-center gap-6">
                    <div class="flex flex-col items-center">
                      <img src="assets/onigiri.png" class="w-8 h-8 mb-1" />
                      <span id="count-onigiri" class="font-mono text-lg">0</span>
                    </div>
                    <div class="flex flex-col items-center">
                      <img src="assets/icecream.png" class="w-8 h-8 mb-1" />
                      <span id="count-icecream" class="font-mono text-lg">0</span>
                    </div>
                    <div class="flex flex-col items-center">
                      <img src="assets/star.png" class="w-8 h-8 mb-1" />
                      <span id="count-star" class="font-mono text-lg">0</span>
                    </div>
                  </div>
                </div>

                <!-- Star Bonus -->
                <div class="bg-black/40 rounded-xl p-3 col-span-2 flex justify-between items-center px-6">
                  <div class="text-left">
                    <div class="text-gray-400 text-xs font-bold uppercase">Star Bonus</div>
                    <div class="text-xs text-gray-500">Double Jumps x 200</div>
                  </div>
                  <div class="flex items-center gap-2">
                    <span id="star-count" class="text-xl font-mono text-yellow-400">0</span>
                    <span id="star-bonus" class="text-xl font-mono text-green-400">+0</span>
                  </div>
                </div>

                <!-- Final Score -->
                <div
                  class="col-span-2 bg-gradient-to-r from-blue-600 to-purple-600 rounded-xl p-4 border-4 border-white/50 transform scale-105 shadow-xl mt-2">
                  <div class="text-white/80 text-sm font-bold mb-1 tracking-widest uppercase">Final Score</div>
                  <div id="final-score"
                    class="text-5xl lg:text-6xl font-black text-white drop-shadow-[4px_4px_0_rgba(0,0,0,0.5)]">0
                  </div>
                </div>
              </div>
            </div>

            <!-- Buttons -->
            <div class="flex flex-col sm:flex-row gap-4 justify-center">
              <button id="rankings-btn-gameover"
                class="bg-yellow-400 hover:bg-yellow-500 text-black font-black py-4 px-8 rounded-xl text-xl shadow-[6px_6px_0_#000] transform transition hover:-translate-y-1 active:translate-y-0 border-4 border-black text-center">
                view RANKING
              </button>
              <button id="return-title-btn"
                class="hidden bg-blue-500 hover:bg-blue-600 text-white font-black py-4 px-8 rounded-xl text-xl shadow-[6px_6px_0_#000] transform transition hover:-translate-y-1 active:translate-y-0 border-4 border-black text-center">
                back to TITLE
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Mobile Controls -->
      <div id="mobile-controls" class="hidden absolute bottom-8 right-8 pointer-events-auto">
        <button id="mobile-jump-btn"
          class="w-24 h-24 bg-white/20 rounded-full border-4 border-white/50 backdrop-blur-sm active:bg-white/40 flex items-center justify-center">
          <span class="text-white font-bold">JUMP</span>
        </button>
      </div>

      <!-- Loading Screen -->
      <div id="loading-screen"
        class="absolute inset-0 bg-[#fef3c7] flex flex-col items-center justify-center z-[100] transition-opacity duration-500">
        <div class="relative w-32 h-32 mb-8">
          <img id="loading-chara" src="assets/chara_run_1.png" class="w-full h-full object-contain" />
        </div>
        <div class="text-4xl font-black text-black tracking-widest animate-pulse">
          LOADING...
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
